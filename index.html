<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilo.css">
    <title>ArenaDK</title>
    <link rel="website icon" type ="png" href="./logo/3c7781a36bcd6cf08c11a970fbe0e2a6.png">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__logo"><img src="./logo/Donkey_Kong_icon.png" alt="Logo da DK"></h1>
        <p class="cabecalho__titulo">DANIEL KAIEL</p>
    </header>

    <main class="principal principal-bg">
        <h2 class="principal__titulo">Tabela de classificação</h2>

        <table class="principal__tabela">
            <thead>
                <tr>
                    <th class="cab-tabela">Time</th>
                    <th class="cab-tabela">vitórias</th>
                    <th class="cab-tabela">derrotas</th>
                    <th class="cab-tabela">empates</th>
                    <th class="cab-tabela">Pontos</th>
                </tr>
            </thead>
            <tbody>
                <tr class="times">
                    <td class="cont-tabela">Palmeiras</td>
                    <td class="cont-tabela info-vitorias">3</td>
                    <td class="cont-tabela info-derrotas">0</td>
                    <td class="cont-tabela info-empates">0</td>
                    <td class="cont-tabela info-pontos"></td>
                </tr>

                <tr class="times">
                    <td class="cont-tabela">Santos</td>
                    <td class="cont-tabela info-vitorias">2</td>
                    <td class="cont-tabela info-derrotas">1</td>
                    <td class="cont-tabela info-empates">0</td>
                    <td class="cont-tabela info-pontos"></td>
                </tr>

                <tr class="times">
                    <td class="cont-tabela">Corinthians</td>
                    <td class="cont-tabela info-vitorias">0</td>
                    <td class="cont-tabela info-derrotas">3</td>
                    <td class="cont-tabela info-empates">0</td>
                    <td class="cont-tabela info-pontos">0</td>
                </tr>

                <tr class="times" >
                    <td class="cont-tabela">São Paulo</td>
                    <td class="cont-tabela info-vitorias">1</td>
                    <td class="cont-tabela info-derrotas">2</td>
                    <td class="cont-tabela info-empates">0</td>
                    <td class="cont-tabela info-pontos">0</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <script src="./script.js"></script>
</body>
</html>
