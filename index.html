<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./estilo.css">
    <title>ArenaDK</title>
    <link rel="website icon" type ="png" href="./logo/3c7781a36bcd6cf08c11a970fbe0e2a6.png">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__logo"><img src="./logo/Donkey_Kong_icon.png" alt="Logo da DK"></h1>
        <p class="cabecalho__titulo">DANIEL KAIEL</p>
    </header>

    <main class="principal principal-bg">
        <h2 class="principal__titulo">Tabela de classificação</h2>

        <section class="times-input">
            <label for="time">Digite o nome do PRIMEIRO time:</label>
            <input type="text" id="time">

            <label for="time">Digite o nome do SEGUNDO time:</label>
            <input type="text" id="time">

            <label for="time">Digite o nome do TERCEIRO time:</label>
            <input type="text" id="time">

            <label for="time">Digite o nome do QUARTO time:</label>
            <input type="text" id="time">
           
            <button type="submit" class="cadastrarTimes">Cadastrar</button>
        </section>

        <table class="principal__tabela">
            <thead>
                <tr>
                    <th class="cab-tabela">Time</th>
                    <th class="cab-tabela">Jogos</th>
                    <th class="cab-tabela">vitórias</th>
                    <th class="cab-tabela">derrotas</th>
                    <th class="cab-tabela">empates</th>
                    <th class="cab-tabela">Pontos</th>
                </tr>
            </thead>
            <tbody class="tabela__times">
                <tr class="times">
                    <td class="cont-tabela info-nome"></td>
                    <td class="cont-tabela info-jogos"></td>
                    <td class="cont-tabela info-vitorias"></td>
                    <td class="cont-tabela info-derrotas"></td>
                    <td class="cont-tabela info-empates"></td>
                    <td class="cont-tabela info-pontos"></td>
                </tr>

                <tr class="times">
                    <td class="cont-tabela info-nome"></td>
                    <td class="cont-tabela info-jogos"></td>
                    <td class="cont-tabela info-vitorias"></td>
                    <td class="cont-tabela info-derrotas"></td>
                    <td class="cont-tabela info-empates"></td>
                    <td class="cont-tabela info-pontos"></td>
                </tr>

                <tr class="times">
                    <td class="cont-tabela info-nome"></td>
                    <td class="cont-tabela info-jogos"></td>
                    <td class="cont-tabela info-vitorias"></td>
                    <td class="cont-tabela info-derrotas"></td>
                    <td class="cont-tabela info-empates"></td>
                    <td class="cont-tabela info-pontos"></td>
                </tr>

                <tr class="times">
                    <td class="cont-tabela info-nome"></td>
                    <td class="cont-tabela info-jogos"></td>
                    <td class="cont-tabela info-vitorias"></td>
                    <td class="cont-tabela info-derrotas"></td>
                    <td class="cont-tabela info-empates"></td>
                    <td class="cont-tabela info-pontos"></td>
                </tr>
            </tbody>
        </table>

        <section class="partidas">
            <h2 class="titulo__partidas">RODADA 1</h2>
            <div class="jogos-rodada jogo1">
                <label class="posicao">TIME 1</label>
                <input type="text" class="time1-input">
                X
                <input type="text" class="time2-input">
                <label class="posicao">TIME 2</label>
            </div>
            
            <div class="jogos-rodada jogo2">
                <label class="posicao">TIME 3</label>
                <input type="text" class="time3-input">
                X
                <input type="text" class="time4-input">
                <label class="posicao">TIME 4</label>
            </div>

            <h2 class="titulo__partidas">RODADA 2</h2>
            <div class="jogos-rodada jogo3">
                <label class="posicao">TIME 1</label>
                <input type="text" class="time1-input">
                X
                <input type="text" class="time3-input">
                <label class="posicao">TIME 3</label>
            </div>
            <div class="jogos-rodada jogo4">
                <label class="posicao">TIME 2</label>
                <input type="text" class="time2-input">
                X
                <input type="text" class="time4-input">
                <label class="posicao">TIME 4</label>
            </div>

            <h2 class="titulo__partidas">RODADA 3</h2>
            <div class="jogos-rodada jogo5">
                <label class="posicao">TIME 1</label>
                <input type="text" class="time1-input">
                X
                <input type="text" class="time4-input">
                <label class="posicao">TIME 4</label>
            </div>
            <div class="jogos-rodada jogo6">
                <label class="posicao">TIME 3</label>
                <input type="text" class="time3-input">
                X
                <input type="text" class="time2-input">
                <label class="posicao">TIME 2</label>
            </div>

            <button type="submit" class="botao__resultado">Enviar resultados</button>

        </section>

    </main>

    <script src="./script.js"></script>
    <script src="./resultados.js"></script>
</body>
</html>
